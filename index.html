<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="/styling/style.css" type="text/css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <button id="start_game">Start</button>
        <dialog id="player_name_form">
            <form action="#" method="post">
                <h2>Player Select</h2>

                <fieldset id="player_one_input">
                    <legend>Player 1</legend>

                    <label for="player_one">Name</label>
                    <input
                        type="text" id="player_one"
                        name="player_one" placeholder="Player One Name">
                </fieldset>

                <fieldset id="player_two_input">
                    <legend>Player 2</legend>
                    <label for="player_two">Name</label>

                    <input type="text" id="player_two"
                        name="player_two" placeholder="Player Two Name">
                </fieldset>

                <button id="submit_names" type="submit">Play Game</button>
            </form>
        </dialog>
        <div id="game">
            <div id="player_turn"></div>
            <div id="board_container"></div>
        </div>
        <div id="players_score"></div>
        <dialog id="game_messages">
            <p id="end_message"></p>
            <button id="reset_round">Next Round</button>
        </dialog>
    </main>
</body>
</html>
